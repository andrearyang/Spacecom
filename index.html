<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <style>
        #messages { 
            height: 300px; 
            border: 1px solid black; 
            overflow-y: scroll; 
            padding: 10px;
            margin: 10px 0;
            background-color: #f5f5f5;
        }
        .error { color: red; }
        .success { color: green; }
        .received { 
            color: blue;
            background-color: #e3f2fd;
            padding: 5px 10px;
            border-radius: 10px;
            margin: 5px 0;
            display: inline-block;
        }
        .sent { 
            color: purple;
            background-color: #f3e5f5;
            padding: 5px 10px;
            border-radius: 10px;
            margin: 5px 0;
            display: inline-block;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status-error {
            background-color: #ffebee;
            color: #c62828;
        }
        .status-success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .message-container {
            margin: 5px 0;
            clear: both;
        }
        .message-container.sent-container {
            text-align: right;
        }
        .username {
            font-weight: bold;
            margin-right: 8px;
            display: inline-block;
        }
        .chat-input-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 5px;
        }
        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="status"></div>
    <input type="text" id="usernameInput" placeholder="Enter your username" style="margin-bottom: 10px; padding: 5px;">
    <button onclick="connect()">Connect</button>
    <div id="messages"></div>
    <div class="chat-input-container">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const status = document.getElementById('status');
        let ws;
        let currentUserId;
        let isConnected = false;

        function updateStatus(message, isError = false) {
            status.textContent = message;
            status.className = isError ? 'status-error' : 'status-success';
            console.log(`Status: ${message}`);
        }

        function addMessage(text, type = 'normal', username = null) {
            const container = document.createElement('div');
            container.className = 'message-container';
            if (type === 'sent') {
                container.className += ' sent-container';
            }

            if (username) {
                const usernameSpan = document.createElement('span');
                usernameSpan.className = 'username';
                usernameSpan.textContent = username + ':';
                container.appendChild(usernameSpan);
            }

            const messageSpan = document.createElement('span');
            messageSpan.textContent = text;
            messageSpan.className = type;
            container.appendChild(messageSpan);

            messages.appendChild(container);
            messages.scrollTop = messages.scrollHeight;
        }

        async function checkServer() {
            try {
                const response = await fetch('http://127.0.0.1:8000/health');
                if (!response.ok) {
                    throw new Error(`Server health check failed: ${response.status}`);
                }
                return true;
            } catch (err) {
                updateStatus(`Server not accessible: ${err.message}`, true);
                return false;
            }
        }

        async function connect() {
            if (!(await checkServer())) {
                setTimeout(connect, 5000);
                return;
            }

            try {
                if (!usernameInput.value) {
                    updateStatus('Please enter a username', true);
                    return;
                }

                currentUserId = Math.floor(Math.random() * 10000);
                updateStatus('Attempting to register...');
                
                const registerResponse = await fetch('http://127.0.0.1:8000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        topic: "general"
                    })
                });

                if (!registerResponse.ok) {
                    throw new Error(`Registration failed: ${registerResponse.status}`);
                }

                const data = await registerResponse.json();
                console.log('Registration response:', data);

                const wsUrl = data.url.replace('http://', 'ws://');
                updateStatus(`Connecting to WebSocket at ${wsUrl}...`);

                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    isConnected = true;
                    updateStatus('WebSocket Connected!');
                    ws.send(JSON.stringify({
                        topics: ["general"]
                    }));
                };

                ws.onmessage = (event) => {
                    try {
                        const messageData = JSON.parse(event.data);
                        // Only display received messages, since sent messages are already displayed
                        if (messageData.user_id !== currentUserId) {
                            addMessage(
                                messageData.message,
                                'received',
                                messageData.username
                            );
                        }
                    } catch (e) {
                        console.error('Error parsing message:', e);
                        addMessage(event.data, 'received');
                    }
                };

                ws.onclose = () => {
                    isConnected = false;
                    updateStatus('WebSocket disconnected. Reconnecting...', true);
                    setTimeout(connect, 5000);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('WebSocket error occurred', true);
                };

            } catch (err) {
                console.error('Connection error:', err);
                updateStatus(`Connection failed: ${err.message}`, true);
                setTimeout(connect, 5000);
            }
        }

        async function sendMessage() {
            if (!messageInput.value) return;
            if (!usernameInput.value) {
                updateStatus('Please enter a username', true);
                return;
            }
            if (!isConnected) {
                updateStatus('Not connected. Please connect first.', true);
                return;
            }

            try {
                const messageText = messageInput.value;
                // Immediately display the sent message
                addMessage(messageText, 'sent', usernameInput.value);

                const response = await fetch('http://127.0.0.1:8000/publish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: "general",
                        user_id: currentUserId,
                        message: messageText,
                        username: usernameInput.value
                    })
                });

                if (!response.ok) {
                    throw new Error(`Send failed: ${response.status}`);
                }

                messageInput.value = '';
                updateStatus('Message sent successfully');

            } catch (err) {
                console.error('Send error:', err);
                updateStatus(`Failed to send message: ${err.message}`, true);
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connect();
            }
        });
    </script>
</body>
</html>
